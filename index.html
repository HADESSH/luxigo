<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our Team</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            background: #0b1e2d;
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.85;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            background: #2dd4bf;
            color: #003;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* ===== Chart ===== */

        .chart {
            display: none;
            margin-top: 30px;
        }

        .leader {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #2dd4bf;
            overflow: hidden;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin-top: 10px;
            font-weight: bold;
        }

        .role {
            font-size: 14px;
            opacity: 0.8;
        }

        .line {
            width: 2px;
            height: 40px;
            background: #2dd4bf;
            margin: 10px auto;
        }

        .members {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            position: relative;
        }

        .members::before {
            content: "";
            position: absolute;
            top: -20px;
            left: 5%;
            width: 90%;
            height: 2px;
            background: #2dd4bf;
        }

        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 22%;
        }

        .member .line {
            height: 20px;
        }

        .container a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 id="title">Welcome to Our Group</h1>
        <p id="subtitle">Click below to view our team structure</p>

        <button id="btn">Get Started</button>

        <div class="chart" id="chart">

            <!-- Leader -->
            <div class="leader">
                <div class="photo">
                    <img src="img/ME.jpg">
                </div>
                <div class="name">Korn Leanghong</div>
                <div class="role">Team Leader</div>
            </div>

            <div class="line"></div>

            <!-- Members -->
            <div class="members">
                <div class="member">
                    <div class="line"></div>
                    <div class="photo">
                        <img src="img/vechsa.jpg">
                    </div>
                    <div class="name">Member 1</div>
                    <div class="role">Dy Vechsa</div>
                </div>

                <div class="member">
                    <div class="line"></div>
                    <div class="photo">
                        <img src="img/chheng.jpg">
                    </div>
                    <div class="name">Member 2</div>
                    <div class="role">Ky Kimchheng</div>
                </div>

                <div class="member">
                    <div class="line"></div>
                    <div class="photo">
                        <img src="img/jnita.jpg">
                    </div>
                    <div class="name">Member 3</div>
                    <div class="role">Pich Sonita</div>
                </div>

                <div class="member">
                    <div class="line"></div>
                    <div class="photo">
                        <img src="img/liya.jpg">
                    </div>
                    <div class="name">Member 4</div>
                    <div class="role">Kan Liya</div>
                </div>
            </div>

            <!-- start -->
            <div class="container">
                <button><a href="loading.html">Get Start</a></button>
            </div>

        </div>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const chart = document.getElementById("chart");
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");

        btn.onclick = () => {
            title.innerText = "Our Team Structure";
            subtitle.style.display = "none";
            btn.style.display = "none";
            chart.style.display = "block";
        };
    </script>

</body>

</html>
